server.port=${test.server.port}

spring.config.import=vault://
spring.application.name=${test.vault.engine}
spring.cloud.vault.authentication=TOKEN
spring.cloud.vault.token=${test.vault.token}
spring.cloud.vault.kv.enabled=true
spring.cloud.vault.kv.backend=${test.vault.engine}
spring.cloud.vault.kv.default-context=${test.vault.secret}
spring.cloud.vault.uri=${test.vault.uri}